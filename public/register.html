<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - My Library</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                  url('https://images.unsplash.com/photo-1621255619930-739359991b1b?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Georgia', serif;
      animation: fadeInBackground 1s ease-in-out;
    }

    @keyframes fadeInBackground {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes slideIn {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .register-box {
      animation: slideIn 0.8s ease-out;
      backdrop-filter: blur(10px);
      background: rgba(76, 29, 149, 0.7);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 12px;
    }

    .input-field {
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(5px);
      color: white;
      border: 1px solid rgba(139, 92, 246, 0.3);
    }

    .input-field::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .input-field:focus {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3);
      border-color: rgba(139, 92, 246, 0.5);
      outline: none;
    }

    .register-btn {
      transition: all 0.3s ease;
      letter-spacing: 1px;
      background: rgba(124, 58, 237, 0.8);
      backdrop-filter: blur(5px);
    }

    .register-btn:hover {
      transform: translateY(-2px);
      background: rgba(124, 58, 237, 1);
      box-shadow: 0 4px 12px rgba(124, 58, 237, 0.3);
    }

    .floating-books {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .floating-books div {
      position: absolute;
      display: block;
      width: 40px;
      height: 40px;
      background: url('https://www.flaticon.com/free-animated-icon/book_12747800') no-repeat;
      background-size: contain;
      opacity: 0.6;
      animation: float 15s linear infinite;
      bottom: -150px;
      filter: drop-shadow(0 0 8px rgba(0, 0, 0, 0.5));
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.6; bottom: -100px; }
      100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; bottom: 100%; }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }

    .animate-shake {
      animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <div class="floating-books">
    <div style="left: 5%; animation-delay: 0s; animation-duration: 14s;"></div>
    <div style="left: 20%; width: 50px; height: 50px; animation-delay: 2s; animation-duration: 16s;"></div>
    <div style="left: 75%; animation-delay: 3s;"></div>
    <div style="left: 45%; animation-delay: 1s; animation-duration: 18s;"></div>
    <div style="left: 60%; width: 30px; height: 30px; animation-delay: 4s;"></div>
    <div style="left: 30%; animation-delay: 0s; animation-duration: 22s;"></div>
  </div>

  <div class="register-box p-8 w-96 max-w-full mx-4">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-white mb-2">Join Our Library Community</h1>
      <p class="text-gray-300">Create your account to explore our collection</p>
    </div>
    
    <form id="registerForm">
      <div class="mb-5">
        <label class="block text-gray-300 font-medium mb-2">Username</label>
        <input type="text" id="username" class="input-field rounded-lg w-full py-3 px-4" 
               placeholder="readerextraordinaire" required>
      </div>
      
      <div class="mb-5">
        <label class="block text-gray-300 font-medium mb-2">Email</label>
        <input type="email" id="email" class="input-field rounded-lg w-full py-3 px-4" 
               placeholder="your@email.com" required>
      </div>
      
      <div class="mb-6">
        <label class="block text-gray-300 font-medium mb-2">Password</label>
        <input type="password" id="password" class="input-field rounded-lg w-full py-3 px-4" 
               placeholder="••••••••" required>
      </div>
      
      <button type="submit" class="register-btn w-full text-white font-bold py-3 px-4 rounded-lg">
        Create Account
      </button>
    </form>
    
    <div class="mt-8 text-center">
      <p class="text-gray-300">Already have an account? 
        <a href="/login.html" class="text-indigo-300 font-medium hover:text-indigo-200 hover:underline">Sign in</a>
      </p>
    </div>
  </div>

  <script>
    const registerForm = document.getElementById('registerForm');
    const registerBox = document.querySelector('.register-box');
    
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = registerForm.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.innerHTML = `
        <svg class="animate-spin -ml-1 mr-2 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Creating account...
      `;
      
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });

        const data = await response.json();
        
        if (response.ok) {
          registerBox.classList.add('animate-pulse');
          setTimeout(() => {
            alert('Registration successful! Please login.');
            window.location.href = '/login.html';
          }, 800);
        } else {
          registerBox.classList.add('animate-shake');
          setTimeout(() => {
            registerBox.classList.remove('animate-shake');
          }, 500);
          alert(data.message || 'Registration failed. Please try again.');
        }
      } catch (error) {
        alert('Network error. Please try again.');
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Create Account';
      }
    });
  </script>

</body>
</html>
