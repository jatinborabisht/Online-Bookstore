<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Library</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(rgba(180, 6, 6, 0.7), rgba(0, 0, 0, 0.7)), 
                  url('https://images.unsplash.com/photo-1621255619930-739359991b1b?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Georgia', serif;
      animation: fadeInBackground 2s ease-in-out;
    }

    @keyframes fadeInBackground {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    
    .floating-books {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .floating-books div {
      position: absolute;
      display: block;
      width: 60px;
      height: 60px;
      background: url('https://www.flaticon.com/free-animated-icon/book_12747800') no-repeat;
      background-size: contain;
      opacity: 0.6;
      animation: float 15s linear infinite;
      bottom: -150px;
    }

    .floating-books div:nth-child(1) {
      left: 25%;
      width: 80px;
      height: 80px;
      animation-delay: 0s;
      animation-duration: 12s;
    }

    .floating-books div:nth-child(2) {
      left: 10%;
      width: 50px;
      height: 50px;
      animation-delay: 2s;
      animation-duration: 18s;
    }

    .floating-books div:nth-child(3) {
      left: 70%;
      width: 70px;
      height: 70px;
      animation-delay: 4s;
    }

    .floating-books div:nth-child(4) {
      left: 40%;
      width: 60px;
      height: 60px;
      animation-delay: 0s;
      animation-duration: 20s;
    }

    .floating-books div:nth-child(5) {
      left: 65%;
      width: 40px;
      height: 40px;
      animation-delay: 0s;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.6;
        bottom: -100px;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
        bottom: 100%;
      }
    }
    
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 1.2s ease-in-out;
    }

    /* Button animation */
    @keyframes buttonAnimation {
      0% { transform: translateY(10px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .button-animation {
      animation: buttonAnimation 1.5s ease-in-out;
    }

    /* Content box glow effect */
    .content-box {
      box-shadow: 0 0 20px rgba(79, 70, 229, 0.4);
      transition: box-shadow 0.3s ease;
    }

    .content-box:hover {
      box-shadow: 0 0 30px rgba(79, 70, 229, 0.6);
    }
  </style>
</head>
<body class="flex justify-center items-center h-screen">

  <!-- Floating book animation elements -->
  <div class="floating-books">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="content-box relative text-center space-y-6 bg-indigo-900 bg-opacity-70 p-10 rounded-lg max-w-md mx-auto backdrop-blur-sm">
    <h1 class="text-5xl font-extrabold mb-6 text-white fade-in">
      Welcome to My Library
    </h1>
    <p class="text-lg text-gray-200 mb-6">Explore our collection of books and find your perfect read!</p>

    <div class="space-y-4">
      <a href="/login.html" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-full button-animation transition-all duration-300 ease-in-out transform hover:scale-105 block">
        Login
      </a>
      <a href="/register.html" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-full button-animation transition-all duration-300 ease-in-out transform hover:scale-105 block">
        Register
      </a>
    </div>
  </div>

</body>
</html>
